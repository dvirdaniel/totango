<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Book</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form *ngIf="bookForm" [formGroup]="bookForm" (ngSubmit)="submitBookForm()" #resetBookForm="ngForm" novalidate>

    <mat-card>
      <div class="controlers-wrapper">

        <!-- Title -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Title" formControlName="title">
          <mat-error *ngIf="handleError('title', 'required')">
            You must provide a <strong>title name</strong>
          </mat-error>
        </mat-form-field>

        <!-- Author -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Author" formControlName="author">
          <mat-error *ngIf="handleError('author', 'required')">
            You must provide a <strong>author</strong>
          </mat-error>
        </mat-form-field>

        <!-- ISBN -->
        <mat-form-field class="example-full-width">
          <input type="number" matInput placeholder="ISBN Number" formControlName="iSBN">
          <mat-error *ngIf="handleError('iSBN', 'required')">
            You must provide a <strong>ISBN Number</strong>
          </mat-error>
        </mat-form-field>

        <!-- Price -->
        <mat-form-field class="example-full-width">
          <input type="number" min="0" matInput placeholder="Price" formControlName="price">
          <mat-error *ngIf="handleError('price', 'required')">
            You must provide a <strong>price</strong>
          </mat-error>
          <mat-error *ngIf="handleError('price', 'min')">
            You must provide a number greater than 0
          </mat-error>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Description" formControlName="description">
        </mat-form-field>

        <!-- Publication Date -->
        <mat-form-field>
          <input matInput readonly [matDatepicker]="picker" placeholder="Publication Date" formControlName="publicationDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="handleError('publicationDate', 'required')">
            <strong>Publication Date</strong> is required
          </mat-error>
        </mat-form-field>

        <!-- Genres -->
        <mat-form-field>
          <mat-label>Genre</mat-label>
          <mat-select [(value)]="selected" formControlName="genre">
            <mat-option [value]="genre" *ngFor="let genre of getGenres()">{{genres[genre]}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="handleError('genre', 'required')">
            Genre is required
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
          <button mat-flat-button color="warn">Submit</button>
    </mat-card>
  </form>
</div>
